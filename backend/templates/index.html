<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARIMA Forecast</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 50%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        img { margin-top: 30px; max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>ARIMA Forecast</h1>
    <div id="forecastTable"></div>
    <img id="forecastPlot" alt="Forecast Plot" />

    <script>
        fetch('/forecast')
            .then(response => response.json())
            .then(data => {
                // Populate table
                const tableDiv = document.getElementById('forecastTable');
                let html = '<table><tr><th>Date</th><th>Forecast Value</th></tr>';
                const dates = data.forecast.dates;
                const values = data.forecast.values;

                for (let i = 0; i < dates.length; i++) {
                    html += `<tr><td>${dates[i]}</td><td>${values[i].toFixed(2)}</td></tr>`;
                }

                html += '</table>';
                tableDiv.innerHTML = html;

                // Show plot image
                const img = document.getElementById('forecastPlot');
                img.src = 'data:image/png;base64,' + data.plot_base64;
            });
    </script>
</body>
</html>
